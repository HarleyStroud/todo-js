<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
    <body>
        <div id="container">
            <button id="new_todo_button">New Todo</button>
            <button id="button_create_project">New Project</button>

            <h3>Projects</h3>
            <div id="main_project_container"></div>


            <dialog id="create_project_dialog">
                <form method="dialog" id="create_project_form">
                    <p>
                        <input autofocus class="new_todo_input" id="project_title_input" type="text" placeholder="Title">
                    </p>
                    <p>
                        <input class="new_todo_input" id="project_description_input" type="text" placeholder="Description">
                    </p>
                    <button id="button_add_new_project">Add</button>
                    <button id="button_cancel_new_project">Cancel</button>
                </form>
            </dialog>


            <dialog id="new_todo_dialog">
                <form method="dialog" id="new_todo_form">
                    <p>
                        <input autofocus class="new_todo_input" id="todo_title_input" type="text" placeholder="Title">
                    </p>
                    <p>
                        <input class="new_todo_input" id="todo_description_input" type="text" placeholder="Description">
                    </p>
                    <p>
                        <input class="new_todo_input" id="todo_due_date_input" type="date" placeholder="Due date">
                    </p>
                    <p>
                        <input class="new_todo_input" id="todo_priority_input" type="number" placeholder="Priority">
                    </p>
                    <button id="button_add_new_todo">Add</button>
                    <button id="button_cancel_new_todo">Cancel</button>
                </form>
            </dialog>
        </div>
    </body>
</html>
